    <p>카메라의 어원</p>
    <br>
    카메라는 스케치용 도구인 '카메라 옵스큐라(라틴어로 '어두운 방'이라는 뜻)'에서 유래했다.<br>
     초기 카메라인 다게레오타입을 시작으로 현대 디지털 카메라까지 모두 카메라 옵스큐라처럼 어두운 공간에 작은 구멍을 뚫어 굴절하는 빛을 맺히게 하는 방법을 사용한다.<br>
     이는 생물의 안구와 원리가 같고 단지 안구는 망막과 시신경을 사용해서, 카메라 옵스큐라는 사람이 직접 그려서, 필름 카메라는 필름에 반응시켜서, 디지털 카메라는 이미지 센서에 노출시킨다는 차이가 있을 뿐이다.
